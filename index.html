<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Mi segundo Proyecto</title>
</head>
<body>

  <header>
    <h1>Groceries List</h1>
      <div class="shop-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
          <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
          <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
      </div>
  </header>
  <form>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit"> 
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>      
  </form>
  <div class="todo-container">
      <ul class="todo-list"></ul>
  </div>
  <footer>    
    <div class="widgetFooter">
      <h4 class="uppercase">Social media link</h4>
      <ul id="footerMediaLinks">      
                 
        <li class="media4" title="Github">        
            <i class="fa-brands fa-github"></i>
          </span>
          <a target="_blank" class="fcc-btn" href="https://github.com/alexanderjnm">Github </a>            
        </li>
      </ul>
    </div>
  </div>
  <div class="footerCopy">
    <div class="inb">
      <p>Copyrights<sup>&copy;</sup> 2023. Developed by Alex</p>
    </div>
  </div>
</footer>

  <script src="./app.js"></script>
</body>
</html>
